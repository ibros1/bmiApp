<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bmi calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="bg-gray-100 flex justify-center items-center min-h-screen">
      <div class="container mx-auto p-4">
        <div class="flex justify-center items-center">
          <form
            id="bmiForm"
            class="bg-white p-6 rounded-md shadow-md w-full max-w-md"
          >
            <h2 class="text-2xl font-bold text-center">BMI Calculator</h2>
            <p class="text-xl text-center mb-4"> Powered by: Ibraahim Surwaale</p>
            <div class="mb-4">
              <label for="weight" class="block text-sm font-medium mb-2"
                >Weight (kg)</label
              >
              <input
                type="number"
                id="weight"
                name="weight"
                required
                class="weight w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
              />
            </div>
            <div class="mb-4">
              <label for="height" class="block text-sm font-medium mb-2"
                >Height (m)</label
              >
              <input
                type="number"
                id="height"
                name="height"
                step="0.01"
                required
                class="height w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200"
              />
            </div>
            <button
              type="submit"
              class="btn w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200"
            >
              Calculate BMI
            </button>
          </form>
        </div>
        <div id="result" class="mt-8 flex flex-col items-center justify-center">
          <div
            class="bg-gradient-to-r from-blue-400 via-purple-400 to-pink-400 rounded-xl shadow-lg px-8 py-6 w-full max-w-xs"
          >
            <p
              class="text-xl font-bold text-white mb-2 bmiStatus drop-shadow"
              id="bmiStatus"
            >
              status:.....
            </p>
            <p
              class="text-4xl font-extrabold text-white bmiIndex drop-shadow"
              id="bmiCategory"
            >
              generating...
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
